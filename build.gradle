// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.appCompact_version = '1.1.0'
    ext.kotlinKtx_version = '1.2.0'
    ext.junit_version = '4.12'
    ext.xjunit_version = '1.1.1'
    ext.expresso_version = '3.2.0'
    ext.dagger_version = '2.27'
    ext.timber_version = '4.7.1'
    ext.robolectric_version = '4.3'
    ext.mockito_version = '2.2.0'
    ext.mosby_version = '3.1.0'
    ext.rxJava_version = '2.2.12'
    ext.rxAndroid_version = '2.1.1'
    ext.retrofit_version = '2.8.1'
    ext.rxAdapter_version = '2.4.0'
    ext.okHttpInterceptor_version = '4.2.1'
    ext.rxLifecycle = '2.0.5'
    ext.jackson_version = '2.9.9'
    ext.okHttp_version = '4.2.1'
    ext.okio_version = '2.2.2'
    ext.eventBus_version = '3.2.0'
    ext.material_version = '1.1.0'
    ext.constraint_layout_version = '1.1.3'
    ext.recyclerView_version = '1.1.0'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
